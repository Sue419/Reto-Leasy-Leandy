<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column justify-content-center align-items-center bg-body-tertiary vh-100">
        <div class="bg-white p-5 rounded-4">
            <div class="row">
                <div class="col text-center mb-2">
                    <h2 class="purple-700">Inicio de sesión</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form method="post" class="d-flex flex-column">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Usuario</label>
                            <input type="text" name="username" autofocus class="form-control" required id="id_username">
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" required id="id_password">
                        </div>

                        {% if form.errors %}
                        <div class="alert alert-danger mt-2">
                            {% for field, errors in form.errors.items %}
                                {% for error in errors %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            {% endfor %}
                        </div>
                        {% endif %}

                        <button type="submit" class="btn btn-primary align-self-center">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
